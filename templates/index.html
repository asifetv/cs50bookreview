{% extends "layout.html" %}

{% endblock %}

{% block body %}
    <h1>Ayyub's Book Review ? </h1>

        
        <form action="{{ url_for('login')}}" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="emaillogin">

          </div>
	  <div class="form-row">
            <div class="col">
            <label for="exampleInputUsername1">Username</label>
              <input type="text" class="form-control" placeholder="Username" name="usernamelogin">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwordlogin">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href=" {{ url_for('signup') }}">Create Account?</a>
       </form>

{% endblock %}
